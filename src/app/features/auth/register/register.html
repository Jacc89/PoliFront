<div class="container-fluid d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
    <!-- Logo + Mensaje -->
    <div class="text-center my-3">
      <img
        src="assets/img/logopoli.png"
        alt="Logo de Tecnosoluciones"
        width="250"
        class="mb-2"
      />
      <p class="text-muted">Bienvenido al sistema de servicios</p>
    </div>

    <!-- Título -->
    <div class="card-header text-center bg-success text-white" style="opacity:0.9;">
      <h3>Registro</h3>
    </div>

    <!-- Formulario de registro -->
    <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>

      <!-- Correo electrónico -->
      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input
          type="email"
          id="email"
          class="form-control"
          formControlName="email"
          placeholder="ejemplo@correo.com"
        />
        <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="text-danger small">
          Ingresa un correo válido
        </div>
      </div>

      <!-- Nombre de usuario -->
      <div class="mb-3">
        <label for="username" class="form-label">Nombre de usuario</label>
        <input
          type="text"
          id="username"
          class="form-control"
          formControlName="username"
          placeholder="Nombre de usuario"
        />
        <div *ngIf="form.get('username')?.invalid && form.get('username')?.touched" class="text-danger small">
          El nombre de usuario es requerido
        </div>
      </div>

      <!-- Contraseña -->
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input
          type="password"
          id="password"
          class="form-control"
          formControlName="password"
          placeholder="********"
        />
        <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="text-danger small">
          La contraseña es requerida
        </div>
      </div>

      <!-- Botón registrar -->
      <button class="btn btn-success w-100" type="submit" [disabled]="form.invalid">
        Registrarse
      </button>
    </form>

    <!-- Botón volver -->
    <button class="btn btn-link w-100 mt-3" (click)="goHome()">
      ← Volver a Home
    </button>

    <hr>
    <h6 class="text-center text-muted">Trabajo realizado para actividad estudiantil</h6>
  </div>
</div>
