
<div class="container d-flex justify-content-center align-items-center vh-90 m-5">
  <div class="card shadow-lg p-3 mb-5 bg-white rounded" style="max-width: 700px; width: 100%;">

   <!-- Logo + Nombre empresa + Mensaje -->
     <div class="text-center my-3">
       <img src="/img/logopoli.png" alt="Logo for
Tecnosoluciones featuring bold green text
Tecnosoluciones with stylized green curved lines above
and below the text, set against a light background,
conveying a professional and welcoming tone"
width="350" class="mb-2">
       <!-- <h4 class="fw-bold text-success">Mi Empresa S.A.
S</h4> -->

        <h2 class="text-muted">Ingresa tu correo electrónico para restablecer tu contraseña</h2>
     </div>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <label for="email" class="form-label">Correo electrónico</label>
         <input
       type="email"
       id="email"
       class="form-control"
       formControlName="email"
       placeholder="ejemplo@correo.com"
     />

    <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="error">
      Ingresa un correo válido.
    </div>
<br>
    <button  class="btn btn-success w-100"  type="submit" [disabled]="form.invalid">Enviar</button>
  </form>
<br>
  <div *ngIf="submitted" class="success">
    📩 Revisa tu correo para continuar con la recuperación.
  </div>
  <button class="btn btn-link w-100 mt-3" (click)="goHome()">
      ← Volver a Home
    </button>
    <hr>
    <h5 class="text-center">Trabajo realizado para actividad estudiantil</h5>
</div>
</div>
