<div class="container-fluid d-flex justify-content-center align-items-center vh-90 mt-3">
  <div class="card shadow-lg p-3 mb-5 bg-white rounded" >
    <!-- Logo + Nombre empresa + Mensaje -->
        <div class="text-center my-3">
          <img src="/img/logopoli.png" alt="Logo for Tecnosoluciones featuring bold green text Tecnosoluciones with stylized green curved lines above and below the text, set against a light background, conveying a professional and welcoming tone" width="350" class="mb-2">
          <!-- <h4 class="fw-bold text-success">Mi Empresa S.A.S</h4> -->
          <p class="text-muted">Bienvenido al sistema de servicios </p>
        </div>

        <div class="card-header text-center bg-success text-white" style="opacity:0.9;">
          <h3>Iniciar Sesión</h3>
        </div>
    <!-- Formulario de inicio de sesión -->
<div class="card-body">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input
          type="email"
          id="email"
          class="form-control"
          formControlName="email"
          placeholder="ejemplo@correo.com"
        />
        <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="text-danger small">
          Ingresa un correo válido
        </div>
      </div>
  <!-- Campo de contraseña -->
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input
          type="password"
          id="password"
          class="form-control"
          formControlName="password"
          placeholder="********"
        />
      </div>
      <div class="d-flex justify-content-between align-items-center mb-3">
        <!-- Recuérdame -->
        <div class="form-check mb-0">
          <input type="checkbox" class="form-check-input" id="rememberMe">
          <label class="form-check-label" for="rememberMe">Recuérdame</label>
        </div>

        <!-- Olvidaste tu contraseña -->
        <div>
          <a href="../forgot-password" class="text-primary">¿Olvidaste tu contraseña?</a>
        </div>
      </div>

      <button class="btn btn-success w-100" type="submit" [disabled]="form.invalid">
        Entrar
      </button>
      <br>
      <div class="card-footer text-muted text-center m-1">
        ¿No tienes una cuenta? <a href="../register">Regístrate</a>
      </div>
    </form>
    </div>
     <button class="btn btn-link w-100 mt-3" (click)="goHome()">
      ← Volver a Home
    </button>
    <hr>
    <h5 class="text-center">Trabajo realizado para actividad estudiantil</h5>

  </div>
</div>
