<div class="container mt-4">
  <h2 class="mb-4">Crear Servicio</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" id="nombre" class="form-control" formControlName="nombre" placeholder="Ingrese el nombre del servicio" />
      <div class="text-danger" *ngIf="form.get('nombre')?.invalid && form.get('nombre')?.touched">
        El nombre es requerido.
      </div>
    </div>

    <div class="mb-3">
      <label for="descripcion" class="form-label">Descripción</label>
      <textarea id="descripcion" class="form-control" formControlName="descripcion" rows="3" placeholder="Ingrese una descripción"></textarea>
      <div class="text-danger" *ngIf="form.get('descripcion')?.invalid && form.get('descripcion')?.touched">
        La descripción es requerida.
      </div>
    </div>

    <div class="mb-3">
      <label for="precio" class="form-label">Precio</label>
      <input type="number" id="precio" class="form-control" formControlName="precio" placeholder="Ingrese el precio" />
      <div class="text-danger" *ngIf="form.get('precio')?.invalid && form.get('precio')?.touched">
        El precio debe ser mayor a 0.
      </div>
    </div>

    <div class="d-flex justify-content-between">
      <button type="button" class="btn btn-secondary" (click)="goBack()">
        <i class="bi bi-arrow-left"></i> Volver
      </button>
      <button type="submit" class="btn btn-success" [disabled]="form.invalid">
        <i class="bi bi-save"></i> Guardar
      </button>
    </div>
  </form>
</div>
