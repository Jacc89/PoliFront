<div class="container mt-4">
  <h2 class="mb-3">Lista de Usuarios</h2>

  <table class="table table-striped table-hover">
    <thead class="table-dark">
      <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Role</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>
          <span class="badge"
                [ngClass]="{
                  'bg-primary': user.role === 'admin',
                  'bg-secondary': user.role === 'user'
                }">
            {{ user.role | titlecase }}
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
