<div class="container mt-4">
  <h2>Listado de Servicios</h2>
  <table class="table table-striped table-bordered mt-3 align-middle text-center">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Descripci√≥n</th>
        <th>Precio</th>
        <th style="width: 160px">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let servicio of servicios">
        <td>{{ servicio.id }}</td>
        <td>{{ servicio.nombre }}</td>
        <td>{{ servicio.descripcion }}</td>
        <td>{{ servicio.precio | currency:'USD':'symbol':'1.2-2' }}</td>
        <td>
          <button class="btn btn-sm btn-info me-1" (click)="verDetalle(servicio)">
            <i class="bi bi-eye"></i>
          </button>
          <button class="btn btn-sm btn-warning me-1" (click)="editar(servicio)">
            <i class="bi bi-pencil"></i>
          </button>
          <button class="btn btn-sm btn-danger" (click)="remove(servicio.id)">
            <i class="bi bi-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
